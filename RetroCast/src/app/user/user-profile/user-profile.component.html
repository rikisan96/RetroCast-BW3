<div *ngIf="userInfo">
  <h1>Profilo Utente</h1>
  <p><strong>Nome:</strong> {{ userInfo.firstName }}</p>
  <p><strong>Cognome:</strong> {{ userInfo.lastName }}</p>
  <p><strong>Email:</strong> {{ userInfo.email }}</p>
  <p><strong>Username:</strong> {{ userInfo.username }}</p>
  <p><strong>Et√†:</strong> {{ userInfo.age }}</p>
  <img
    [src]="userInfo.profileImageUrl"
    alt="Profile Image"
    class="img-thumbnail"
  />
</div>
