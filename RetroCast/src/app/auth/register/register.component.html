<h1>Registrati</h1>

<form>
  <input
    type="text"
    name="email"
    [(ngModel)]="newUser.email"
    placeholder="Il tuo email"
    class="form-control"
  />
  <input
    type="password"
    name="password"
    [(ngModel)]="newUser.password"
    placeholder="password"
    class="form-control mt-3"
  />

  <button (click)="register()" class="btn btn-primary mt-3">Registrati</button>
</form>
