<div class="login-container">
  <div class="login-box">
    <div class="row">
      <div class="col-6">
        <h1 class="personal-font">Accedi</h1>
        <form class="">
          <input
            type="email"
            name="email"
            [(ngModel)]="authData.email"
            placeholder="email"
            class="form-control long-input"
          />
          <input
            type="password"
            name="password"
            [(ngModel)]="authData.password"
            placeholder="password"
            class="form-control mt-3 long-input"
          />
          <button (click)="login()" class="btn btn-primary mt-3">Accedi</button>
        </form>
      </div>
      <div class="col-6 text-center">
        <div class="qr-code-container">
          <h3 class="personal-font">Accedi con QR Code</h3>
          <img
            src="https://example.com/qrcode.png"
            alt="QR Code"
            class="qr-code"
          />
        </div>
      </div>
    </div>
    <div class="text-right mt-3">d</div>
  </div>
</div>
