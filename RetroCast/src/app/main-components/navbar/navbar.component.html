<div class="container-fluid position-sticky top-0 z-3">
  <nav class="navbar navbar-expand bg-info pb-2">
    <img
      src="../../../assets/imgs/retrocast-logo-zip-file/svg/logo-no-background.svg"
      alt="logo"
      class="logo"
    />
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex position-relative">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Store</a
          >
        </li>
        <li *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/login" routerLinkActive="active"
            >Accedi</a
          >
        </li>
        <li *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/library" routerLinkActive="active"
            >Libreria</a
          >
        </li>
        <li *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/arcade" routerLinkActive="active"
            >Arcade <i class="bi bi-controller"></i
          ></a>
        </li>
      </ul>
      <ul class="navbar-nav me-personal">
        <div
          *ngIf="isLoggedIn"
          ngbDropdown
          class="nav-item d-flex personal-border"
        >
          <img
            src="{{ user.profileImageUrl }}"
            alt="userImg"
            class="img-thumbnail profile-thumbnail"
          />
          <button
            type="button"
            class="btn btn-personal"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            {{ user.username }}
          </button>
          <div
            ngbDropdownMenu
            aria-labelledby="dropdownBasic1"
            class="bg-personal"
          >
            <button (click)="logout()" class="nav-link-personal btn">
              Logout
            </button>
          </div>
        </div>
        <li
          class="nav-item align-self-center position-fixed fs-4"
          *ngIf="isLoggedIn"
        >
          <a routerLink="/cart" routerLinkActive="">
            <i class="bi bi-cart-fill position-relative"></i>
            <span
              class="position-absolute translate-middle badge rounded-pill bg-danger"
            >
              {{ cartLength$ | async }}</span
            ></a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
