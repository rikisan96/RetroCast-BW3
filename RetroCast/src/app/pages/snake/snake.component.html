<div class="container">
    <div class="game-container">
      <div *ngFor="let row of grid; let rowIndex = index" class="row">
        <div
          *ngFor="let cell of row; let colIndex = index"
          [ngClass]="{
            snake: cell === 1,
            food: cell === 2,
            empty: cell === 0
          }"
          class="cell"
        ></div>
      </div>
    </div>
    <div class="scoreboard">
      <p>Score: {{ score }}</p>
      <p *ngIf="isGameOver" class="game-over">Game Over</p>
    </div>
  </div>
