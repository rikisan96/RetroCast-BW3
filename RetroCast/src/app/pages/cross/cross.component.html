<div class="tic-tac-toe">
  <h1 class="text-white">Tic Tac Toe</h1>
  <div class="board">
    <div *ngFor="let row of board; let rowIndex = index" class="row">
      <div *ngFor="let cell of row; let colIndex = index" class="cell" (click)="makeMove(rowIndex, colIndex)">
        {{ cell }}
      </div>
    </div>
  </div>
  <div *ngIf="winner" class="winner">
    <p>Player {{ winner }} wins!</p>
    <button (click)="resetGame()">Play Again</button>
  </div>
</div>
