<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item" *ngFor="let game of gameList">
            <a class="nav-link d-flex align-items-center" href="#">
              <img
                [src]="game.gameImg"
                [alt]="game.Title"
                class="img-thumbnail"
              />
              {{ game.Title }}
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Library</h1>
      </div>
      <div class="row">
        <div class="col-md-3" *ngFor="let game of gameList">
          <div class="card fixed-size-card">
            <img
              [src]="game.gameImg"
              class="card-img-top fixed-size-img"
              [alt]="game.Title"
            />
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
